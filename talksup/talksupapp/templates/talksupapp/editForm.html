{% extends 'talksupapp/base.html' %} {% block content %}{% load static %}
<div class="new-container">
  <div class="login-form">
    <form
      action="{% url 'updatePodcast' podcast.id %}"
      type="submit"
      method="POST"
    >
      {% csrf_token %}
      <h1>Actualizar podcast <b>{{podcast.id}}</b></h1>
      {% if mensaje %}
      <h3 class="error">{{ mensaje }}</h3>
      {% endif %}
      <div class="content">
        <div class="input-field">
          <label>Nombre del podcast</label>
          <input
            type="text"
            value="{{podcast.name}}"
            name="podName"
            required
            maxlength="1000"
          />
        </div>
        <div class="input-field">
          <label>Descripci√≥n</label>
          <input
            type="text"
            name="podDescription"
            value="{{podcast.description}}"
            required
            maxlength="1000"
          />
        </div>
        <div class="input-field">
          <label>URL de la imagen cover</label>
          <input
            type="text"
            name="podURL"
            value="{{podcast.cover_pic_url}}"
            required
            maxlength="1000"
          />
        </div>
        <div class="input-field">
          <label>Cantidad episodios</label>
          <input
            type="number"
            name="podEpisodes"
            value="{{podcast.total_episodes}}"
            required
          />
        </div>
      </div>
      <div class="action">
        <button type="submit">Guardar</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
